<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Amigos/Namorados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        input {
            margin-top: 10px;
            padding: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="pergunta">Carregando pergunta...</h2>
        <input type="text" id="resposta" placeholder="Digite sua resposta">
        <button onclick="responder()">Responder</button>
        <p id="placar">Placar: 0</p>
    </div>

    <script>
        const perguntas = [
            "O que seu amigo/namorado(a) mais gosta de comer?",
            "Seu amigo/namorado(a) prefere frio ou calor?",
            "Qual foi a viagem mais memorável que vocês fizeram juntos?",
            "Qual é a data de aniversário do seu amigo/namorado(a)?",
            "Seu amigo/namorado(a) gosta mais de filmes ou séries?"
        ];
        let placar = 0;
        let indicePergunta = 0;

        function mostrarPergunta() {
            if (indicePergunta < perguntas.length) {
                document.getElementById("pergunta").innerText = perguntas[indicePergunta];
            } else {
                document.getElementById("pergunta").innerText = "Jogo finalizado! Seu placar: " + placar;
                document.querySelector(".container").innerHTML += '<br><button onclick="reiniciar()">Reiniciar</button>';
            }
        }
        
        function responder() {
            let resposta = document.getElementById("resposta").value;
            if (resposta.trim() !== "") {
                placar++;
            }
            indicePergunta++;
            document.getElementById("placar").innerText = "Placar: " + placar;
            document.getElementById("resposta").value = "";
            mostrarPergunta();
        }
        
        function reiniciar() {
            placar = 0;
            indicePergunta = 0;
            document.getElementById("placar").innerText = "Placar: 0";
            document.querySelector(".container").innerHTML = '<h2 id="pergunta"></h2><input type="text" id="resposta" placeholder="Digite sua resposta"><button onclick="responder()">Responder</button><p id="placar">Placar: 0</p>';
            mostrarPergunta();
        }
        
        mostrarPergunta();
    </script>
</body>
</html>
