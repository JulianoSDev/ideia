!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope com Coração</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e8e8;
            flex-direction: column;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #ff6666;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }
        .envelope::before, .envelope::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .envelope::before {
            border-width: 0 100px 75px 100px;
            border-color: transparent transparent #ff4d4d transparent;
            top: 0;
            left: 0;
        }
        .envelope::after {
            border-width: 75px 100px 0 100px;
            border-color: #ff6666 transparent transparent transparent;
            bottom: 0;
            left: 0;
        }
        .heart {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            transition: bottom 0.5s ease-in-out;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 25px;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
            font-weight: bold;
            text-align: center;
        }
        .message a {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        .envelope.open .heart {
            bottom: 80px;
        }
        .envelope.open + .message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="abrirEnvelope()">
        <div class="heart"></div>
    </div>
    <div class="message">Oi, bom dia princesa! Tenha um ótimo dia. Xau!<br>
        <a href="https://open.spotify.com/track/6IZvVAP7VPPnsGX6bvgkqg?si=d2b8fda20b594efa" target="_blank">Essa música é mt boa vsfd</a>
    </div>
    <script>
        function abrirEnvelope() {
            document.querySelector(".envelope").classList.toggle("open");
        }
    </script>
</body>
</html>
